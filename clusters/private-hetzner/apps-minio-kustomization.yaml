apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-minio
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: flux-sops
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/minio
  prune: true
  dependsOn:
    - name: infra-ingress-controller
    - name: infra-certmanager
    - name: infra-storage
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: minio-operator
      namespace: minio
