---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zulip-redis
  namespace: zulip
spec:
  selector:
    matchLabels:
      app: zulip
      component: redis
  serviceName: redis
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
      labels:
        app: zulip
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:6
          args: ["--requirepass", "$(REDIS_PASSWORD)", "--appendonly", "yes", "--save", "30", "100"]
          env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: zulip-secrets
                key: SECRETS_redis_password
          ports:
          - containerPort: 6379
            name: redis
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 500Mi
          volumeMounts:
          - mountPath: "/data"
            name: redis-data
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 300m
              memory: 300Mi
          ports:
          - containerPort: 9121
            name: metrics
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: nfs-sc
      resources:
        requests:
          storage: 3Gi
---
apiVersion: v1
kind: Service
metadata:
  name: zulip-redis
  namespace: zulip
spec:
  selector:
    app: zulip
    component: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      name: redis
    - protocol: TCP
      port: 9121
      targetPort: 9121
      name: metrics
...
