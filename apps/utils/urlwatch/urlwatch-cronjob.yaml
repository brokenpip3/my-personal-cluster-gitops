---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: urlwatch
  namespace: urlwatch
  labels:
    app: urlwatch
spec:
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  jobTemplate:
    metadata:
      name: urlwatch
      labels:
        app: urlwatch
    spec:
      template:
        metadata:
          labels:
            app: urlwatch
        spec:
          restartPolicy: OnFailure
          containers:
          - image: quay.io/brokenpip3/urlwatch:latest
            name: urlwatch
            args: ["--urls", "/home/urlwatch/.config/urlwatch/urls.yaml", "--config", "/home/urlwatch/.config/urlwatch/config.yaml", "--cache", "/home/urlwatch/cache/cache.db"]
            resources:
              requests:
                cpu: 300m
                memory: 500Mi
              limits:
                cpu: 300m
                memory: 500Mi
            volumeMounts:
            - mountPath: /home/urlwatch/cache
              name: urlwatch-cache
            - mountPath: /home/urlwatch/.config/urlwatch/config.yaml
              name: urlwatch-config
              subPath: config.yaml
            - mountPath: /home/urlwatch/.config/urlwatch/urls.yaml
              name: urlwatch-urls
              subPath: urls.yaml
          volumes:
          - name: urlwatch-cache
            persistentVolumeClaim:
              claimName: urlwatch-cache
          - name: urlwatch-urls
            configMap:
              name: urlwatch-urls
          - name: urlwatch-config
            secret:
              secretName: urlwatch-config
  schedule: '*/20 * * * *'
...
