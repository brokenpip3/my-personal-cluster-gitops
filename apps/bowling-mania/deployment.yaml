apiVersion: apps/v1
kind: Deployment
metadata:
  name: bowling-mania
  namespace: bowling
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bowling-mania
  template:
    metadata:
      labels:
        app: bowling-mania
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: bowling-app
        image: localhost:5000/bowlingmania:0.2.3
        command: ["bowlingmania"]
        env:
        - name: DB_PATH
          value: /home/appuser/data/bowling.db
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9000
          name: metrics
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - mountPath: /home/appuser/data
          name: data
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: bowling-data
