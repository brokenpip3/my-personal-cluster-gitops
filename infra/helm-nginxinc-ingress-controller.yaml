---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress
  labels:
    infra.gitops: ingress-controller
    prometheus: scrape
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: nginxinc
  namespace: ingress
spec:
  interval: 5m
  url: https://helm.nginx.com/stable
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginxinc-ingress
  namespace: ingress
spec:
  interval: 10m
  releaseName: inc
  chart:
    spec:
      chart: nginx-ingress
      sourceRef:
        kind: HelmRepository
        name: nginxinc
        namespace: ingress
      interval: 10m
  values:
    controller:
      kind: daemonset
      globalConfiguration:
        create: true
        spec:
          listeners:
          - name: taskd
            port: 53589
            protocol: TCP
      appprotect:
        enable: false
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi
      service:
        create: false
      hostNetwork: true
    prometheus:
      create: true
...
