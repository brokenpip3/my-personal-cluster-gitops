apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: tekton-operator-raw
  namespace: flux-system
spec:
  interval: 10m
  path: ./overlays
  prune: true
  sourceRef:
    kind: GitRepository
    name: tekton-operator-raw
  timeout: 3m0s
  validation: client
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: tekton-operator
    namespace: tekton-operator
  dependsOn:
    - name: infra
