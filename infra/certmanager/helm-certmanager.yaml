apiVersion: v1
kind: Namespace
metadata:
    name: cert-manager
    labels:
      infra.gitops: cert-manager
      prometheus: scrape
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
    name: jetstack
    namespace: flux-system
spec:
    interval: 10m
    url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: cert-manager
    namespace: cert-manager
spec:
    interval: 10m
    releaseName: cert-manager
    chart:
        spec:
            chart: cert-manager
            version: '>=1.5.4 <1.6.0'
            sourceRef:
                kind: HelmRepository
                name: jetstack
                namespace: flux-system
            interval: 10m
    values:
        installCRDs: true
        resources:
            requests:
                cpu: 200m
                memory: 128Mi
        prometheus:
            enabled: true
            servicemonitor:
              enabled: true
...
